<!DOCTYPE html>
<html>
<head>
  <title>Download Video TikTok Langsung</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    input, button { padding: 10px; font-size: 16px; width: 60%; margin-top: 10px; }
    video { margin-top: 20px; max-width: 100%; }
  </style>
</head>
<body>
  <h2>Download Video TikTok Langsung</h2>
  <input type="text" id="url" placeholder="Masukkan URL TikTok">
  <br>
  <button onclick="getVideo()">Download & Tampilkan</button>
  <div id="result"></div>

  <script>
    async function getVideo() {
      const videoUrl = document.getElementById("url").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Mengambil video...";

      try {
        const response = await fetch(`https://api.tikwm.com/video/info?url=${encodeURIComponent(videoUrl)}`);
        const data = await response.json();

        if (data.data && data.data.play) {
          const directUrl = data.data.play;

          resultDiv.innerHTML = `
            <video controls autoplay src="${directUrl}"></video><br>
            <a href="${directUrl}" download>Download Video</a>
          `;
        } else {
          resultDiv.innerHTML = "Video tidak ditemukan atau URL salah.";
        }
      } catch (error) {
        resultDiv.innerHTML = "Gagal mengambil video.";
        console.error(error);
      }
    }
  </script>
</body>
  </html>
